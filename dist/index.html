<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather App</title>
  <script defer src="main.js"></script></head>
  <body>
    <form>
      <input type="search" name="location-search" id="location-search" />
    </form>
    <div class="main-container">
      <div class="top-half">
        <div class="location"></div>
        <div class="weather-image"></div>
        <div class="current-temp"></div>
        <div class="current-temp-range"></div>
      </div>
      <div class="bottom-half">
        <div class="wind-container">
          <div class="section-title">Wind</div>
          <div class="wind-image"></div>
          <div class="wind-text"></div>
        </div>
        <div class="rain-container">
          <div class="section-title">Precipitation</div>
          <div class="rain-image"></div>
          <div class="rain-text"></div>
        </div>
        <div class="tomorrow-container">
          <div class="section-title">Tomorrow</div>
          <div class="tomorrow-image"></div>
          <div class="tomorrow-text"></div>
        </div>
      </div>
    </div>
  </body>
</html>
