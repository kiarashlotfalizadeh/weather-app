<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather App</title>
  </head>
  <body>
    <form>
      <input type="search" name="location-search" id="location-search" />
    </form>
    <div class="main-container">
      <div class="top-half">
        <div class="location"></div>
        <img src="" class="weather-image" />
        <div class="current-temp"></div>
      </div>
      <div class="bottom-half">
        <div class="wind-container">
          <div class="section-title">Wind</div>
          <img src=<%=require("./assets/weather-windy.svg")%> class="wind-image" />
          <div class="wind-text"></div>
        </div>
        <div class="rain-container">
          <div class="section-title">Precipitation</div>
          <img src=<%=require("./assets/weather-pouring.svg")%> class="rain-image" />
          <div class="rain-text"></div>
        </div>
        <div class="tomorrow-container">
          <div class="section-title">Tomorrow</div>
          <img src="" class="tomorrow-image" />
          <div class="tomorrow-text"></div>
        </div>
      </div>
    </div>
  </body>
</html>
